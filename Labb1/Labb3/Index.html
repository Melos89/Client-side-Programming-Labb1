<!DOCTYPE html>
<html>
<head>
    <title>Burgershop Search</title>
    <link href="Style/Index.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/Index.js"></script>
    <meta charset="utf-8" />

</head>
<body>
    <div id="searcharea">

        <p>skriv namnet på rätten/drickan eller information för att söka i vår databas!</p>
        <label for="search">Sök detaljer:</label>
        <input type="search" name="search" id="search" placeholder="Sök mat/dryck." />
        <form id="radioForm">
            <input type="radio" class="radio" name="foodType" value="drink" checked> Dricka
            <input type="radio" class="radio" name="foodType" value="pizza"> Pizzor<br>
            <input type="radio" class="radio" name="foodType" value="burger"> Burgare
            <input type="radio" class="radio" name="foodType" value="sub"> Sandwhichar<br />
        </form>
    </div>
    <div id="Information"> </div>
</body>
</html>
