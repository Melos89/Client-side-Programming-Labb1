<!DOCTYPE html>
<html>
<head>
    <title>Burgershop Search</title>
    <link href="Style/Index.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/Index.js"></script>
    <meta charset="utf-8" />

</head>
<body>
    <div id="searcharea">

        <p>skriv namnet på rätten/drickan eller information för att söka i vår databas!</p>
        <label for="search">Sök detaljer:</label>
        <input type="search" name="search" id="search" placeholder="Sök mat/dryck." />
        <div id="filterArea">
            <label>filtrera på kategori: </label>
            <label for="everything">Full menu</label><input class="checkBox" id="everything" type="checkbox" />
            <label for="burgers">Burgers</label><input class="checkBox" id="burger" type="checkbox" />
            <label for="pizzas">Pizzas</label><input class="checkBox" id="pizza" type="checkbox" />
            <label for="subs">Subs</label><input class="checkBox" id="sub" type="checkbox" />
            <label for="drinks">Drinks</label><input class="checkBox" id="drink" type="checkbox" />
        </div>
    </div>
    <div id="Information"> </div>
</body>
</html>
